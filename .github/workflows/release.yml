name: Automated Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (without v prefix)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          PLATFORMS="darwin/amd64 darwin/arm64 linux/amd64 linux/arm64 windows/amd64"
          
          # Create build directory
          mkdir -p build
          
          for PLATFORM in $PLATFORMS; do
            GOOS=${PLATFORM%/*}
            GOARCH=${PLATFORM#*/}
            OUTPUT_NAME="orzbob-$GOOS-$GOARCH"
            if [ "$GOOS" = "windows" ]; then
              OUTPUT_NAME="$OUTPUT_NAME.exe"
            fi
            
            echo "Building for $GOOS/$GOARCH..."
            GOOS=$GOOS GOARCH=$GOARCH go build -o "build/$OUTPUT_NAME" .
          done

      - name: Set release version
        id: set_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
            echo "TAG=v${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            # Extract version from tag
            TAG=${GITHUB_REF#refs/tags/}
            echo "TAG=$TAG" >> $GITHUB_ENV
            VERSION=${TAG#v}
            echo "VERSION=$VERSION" >> $GITHUB_ENV
          fi
          echo "Using version: $VERSION, tag: $TAG"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/orzbob-darwin-amd64
            build/orzbob-darwin-arm64
            build/orzbob-linux-amd64
            build/orzbob-linux-arm64
            build/orzbob-windows-amd64.exe
          draft: false
          prerelease: false
          generate_release_notes: true
          tag_name: ${{ env.TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}